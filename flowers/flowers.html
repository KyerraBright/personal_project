<!DOCTYPE html>
<html>
<head>
  <title>USDA Plants Database API Example</title>
</head>
<body>
  <h1>USDA Plants Database API Example</h1>
  <button onclick="fetchPlants()">Fetch Plants</button>

  <script>
    function fetchPlants() {
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
      const apiUrl = 'https://plantsdb.xyz/api/plants';

      // Make a GET request to the API endpoint via the proxy
      fetch(proxyUrl + apiUrl)
        .then(response => response.json())
        .then(data => {
          // Process the API response
          console.log(data);
          // You can perform further actions with the retrieved data
        })
        .catch(error => {
          // Handle any errors that occurred during the request
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
