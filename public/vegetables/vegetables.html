    max-width: 500px;
    margin: auto;

  /* Start cart list card styles */

    grid-template-columns: 25% auto 15%;

    align-items: center;

    grid-column: 1;

  .cart-card p {

    grid-column: 2;
  }
  
  .cart-card__color {
    grid-row: 2;
    grid-column: 2;
  }
  
  .cart-card__quantity {
    grid-row: 1;
    grid-column: 3;
  }
  
  .cart-card__price {

    grid-column: 3;
  }
  footer {

  <script>
    function addToCart(vegetableName, imageURL, price) {
  // Get the existing cart items from storage or initialize an empty array
  let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

  // Create a new item object with the vegetable name and image URL
  const newItem = {
    name: vegetableName,
    image: imageURL,
    price: price
  };

  // Add the new item to the cartItems array
  cartItems.push(newItem);

  // Save the updated cartItems array back to storage
  localStorage.setItem('cartItems', JSON.stringify(cartItems));

  // Optionally, you can display a confirmation message or perform any other actions
  alert('Item added to cart!');
}

    // Function to create the gallery
    function createProjectGallery(searches) {
      const galleryContainer = document.querySelector('.project-gallery');

      if (!Array.isArray(searches)) {
        console.error('Invalid project data:', searches);
        return;
      }

      searches.forEach((search) => {
        const projectCard = document.createElement('div');
        projectCard.classList.add('project-card');

        const projectTitle = document.createElement('h3');
        projectTitle.textContent = search;

        projectCard.appendChild(projectTitle);

        galleryContainer.appendChild(projectCard);
      });
    }
